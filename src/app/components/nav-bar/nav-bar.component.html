<mat-toolbar color="accent">
  <div class="navigation-header">
    <ul *ngFor="let item of menuListItems" class="navigation-items">
      <li>
        <a [routerLink]="item.routerLink">
          <mat-icon>{{ item.menuIcon }}</mat-icon>
          <span> {{ item.menuLinkText }}</span>
        </a>
      </li>
    </ul>
  </div>
</mat-toolbar>
